<!DOCTYPE html>
<html style="width: 100%;height: 100%;">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet初体验</title>
    <link href="../../styles/css/leaflet-1.0.0rc3.css" rel="stylesheet" />
    <script src="../../scripts/js/leaflet-1.0.0rc3.js" type="text/javascript"></script>
    <!--<link  href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" rel="stylesheet" />-->
    <!--<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js" type="text/javascript"></script>-->

</head>
<body style="width: 100%;height: 100%;margin:0;">
<div id="map" style="width: 100%;height: 100%;"></div>
<script type="text/javascript">
    //获取切片数据的URL，x,y是切片的坐标，z是缩放级别
    var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
            osm = L.tileLayer(osmUrl, {maxZoom: 17});
    //创建map对象
    var map = L.map('map');
    map.setView([50.5, 30.51], 13);
    map.addLayer(osm);

    //创建marker
    var marker = new L.Marker(new L.latLng(50.5, 30.51));
    map.addLayer(marker);

    //创建infowindow
    marker.bindPopup('这个是infowindow对象');
</script>
</body>
</html>
