<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="leaflet demos">
    <meta name="author" content="yaoooo">
    <link rel="icon" href="../../res/images/favicon.ico">
    <title>test Leaflet Amap</title>
    <link href="../../styles/css/leaflet-1.0.0rc3.css" rel="stylesheet">
    <style type="text/css">
        body {
            font-family: "Microsoft YaHei UI Light";
        }
        ._hcenter{
            text-align: center;
        }
    </style>
</head>

<body>
<h2 class="_hcenter">Leaflet显示高德地图</h2>
<div style="width: 1080px;height: 520px;background-color:#f1f1f1;padding: 3% 8%;">
    <div id="map" style="width: 800px;height: 480px;"></div>
</div>

<script src="../../scripts/js/jquery-3.1.0.js"></script>
<script src="../../scripts/js/leaflet-1.0.0rc3.js"></script>
<script>

    var map = L.map('map', {
        tapTolerance: 25
    }).setView(L.latLng(30.53, 114.35), 11);
    var baseLayers = {
        "电子地图": L.tileLayer('//webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}', {
            subdomains: "1234",
            attribution: '高德地图'
        }).addTo(map)
    };

</script>
</body>
</html>
