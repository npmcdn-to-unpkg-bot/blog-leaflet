<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../../styles/css/leaflet-1.0.0rc3.css" rel="stylesheet"/>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css' rel='stylesheet'/>
    <script src="../../scripts/js/d3-3.5.17.js" type="text/javascript"></script>
    <script src="../../scripts/js/leaflet-1.0.0rc3.js"></script>
    <script src="../../scripts/utils.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js'></script>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            /*background-color: #00c5ff;*/
        }

        body {
            margin: 0;
        }

        #map {
            width: 100%;
            height: 75%;
        }

        svg {
            position: relative;
        }

        path {
            /*fill: yellow;*/
            /*stroke: red;*/
            stroke-width: 2px;
            stroke-opacity: 1;
        }

        /*当前点*/
        .travelMarker {
            fill: yellow;
            opacity: 0.7;
        }

        /*路径点,来自文件的18个点，透明*/
        .waypoints {
            fill: cyan;
            opacity: 1;
        }

        /*路径线，主要样式*/
        .lineConnect {
            fill: none;
            stroke: white;
            opacity: 1;
        }

        /*地名注记文字*/
        .locnames {
            fill: white;
            text-shadow: 3px 3px 5px #fff;
            font-weight: bold;
            font-size: 13px;
        }

        /*给图形加边线*/
        /*.leaflet-zoom-hide{*/
        /*stroke: white;*/
        /*}*/
    </style>
</head>
<body>

<div id="map"></div>

<script type="text/javascript">
    var mapboxTiles = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png');
    var map = L.map('map').addLayer(mapboxTiles).setView([30.527, 114.360], 14);
    var svg = d3.select(map.getPanes().overlayPane).append("svg");
    var g = svg.append("g").attr("class", "leaflet-zoom-hide");

    var collection ={
        "type": "FeatureCollection",
        "crs": {
            "type": "name",
            "properties": {
                "name": "urn:ogc:def:crs:OGC:1.3:CRS84"
            }
        },
        "features": [
            {
                "type": "Feature",
                "properties": {
                    "latitude": 30.517,
                    "longitude": 114.280,
                    "time": 1,
                    "id": "route1",
                    "name": "Gimme"
                },
                "geometry": {
                    "type": "Point",
                    "coordinates": [
                        114.315,
                        30.517
                    ]
                }
            },

            {
                "type": "Feature",
                "properties": {
                    "latitude": 30.625,
                    "longitude": 114.450,
                    "time": 16,
                    "id": "route1",
                    "name": "Along route"
                },
                "geometry": {
                    "type": "Point",
                    "coordinates": [
                        114.400,
                        30.5311
                    ]
                }
            }
        ]
    };

    var featuresdata = collection.features;

//    console.log(featuresdata);

    //定义方法：将经纬度转成屏幕地图图层点
    var transform = d3.geo.transform({
        point: projectPoint
    });
    var d3path = d3.geo.path().projection(transform);



    //点构线，未显示
    var toLine = d3.svg.line()
            .interpolate("cardinal")
            .x(function (d) {
                return applyLatLngToLayer(d).x;
            })
            .y(function (d) {
                return applyLatLngToLayer(d).y;
            });

    //原始点，用于reset刷新
    var ptFeatures = g.selectAll("circle")
            .data(featuresdata)
            .enter()
            .append("circle")
            .attr("r", 3)
            .attr("class", "waypoints");

    //已走路线
    var linePath = g.selectAll(".lineConnect")
            .data([featuresdata])
            .enter()
            .append("path")
            .attr("class", "lineConnect");

    // 运动点
    var marker = g.append("circle")
            .attr("r", 10)
            .attr("id", "marker")
            .attr("class", "travelMarker");

    // NOT BEST Practice. Style start & end points.
    var originANDdestination = [featuresdata[0], featuresdata[1]]

    var text = g.selectAll("text")
            .data(originANDdestination)
            .enter()
            .append("text")
            .text(function (d) {
                return d.properties.name
            })
            .attr("class", "locnames")
            .attr("y", function (d) {
                return 12
            })
            .attr("x", function (d) {
                return 10
            });

    map.on("viewreset", reset);

    // this puts stuff on the map!
    reset();
    transition();

    // Reposition the SVG to cover the features. 注意裁剪
    function reset() {
        var bounds = d3path.bounds(collection),
                topLeft = bounds[0],
                bottomRight = bounds[1];

//        console.log(topLeft);
//        console.log(bottomRight);


        text.attr("transform",
                function (d) {
                    return "translate(" +
                            applyLatLngToLayer(d).x + "," +
                            applyLatLngToLayer(d).y + ")";
                });


        ptFeatures.attr("transform",
                function (d) {
                    return "translate(" +
                            applyLatLngToLayer(d).x + "," +
                            applyLatLngToLayer(d).y + ")";
                });



        // Setting the size and location of the overall SVG container
        svg.attr("width", bottomRight[0] - topLeft[0] + 100)
                .attr("height", bottomRight[1] - topLeft[1] + 100)
                .style("left", topLeft[0] - 50 + "px")
                .style("top", topLeft[1] - 50 + "px");


        linePath.attr("d", toLine);

        g.attr("transform", "translate(" + (-topLeft[0] + 50) + "," + (-topLeft[1] + 50) + ")");
    } // end reset

    // the transition function could have been done above using chaining but it's cleaner to have a separate function.
    // Dash array expects "500, 30" where 500 is the length of the "dash" 30 is the length of the gap.
    // So if you had a line that is 500 long and you used "500, 0" you would have a solid line.
    // If you had "500,500"  you would have a 500px line followed by a 500px gap.
    // This can be manipulated by starting with a complete gap "0,500" then a small line "1,500" then bigger line "2,500" and so on.
    // The values themselves ("0,500", "1,500" etc) are being fed to the attrTween operator
    //        创建虚线
    function transition() {
        //已走路线
        linePath.transition()
                .duration(2500)
                .attrTween("stroke-dasharray", tweenDash)
                .each("end", function () {
                    d3.select(this).call(transition);// infinite loop
                });
    } //end transition

    // this function feeds the attrTween operator above with the stroke and dash lengths
    function tweenDash() {

        return function (t) {
//                console.log(linePath.node());

            var l = linePath.node().getTotalLength();

            interpolate = d3.interpolateString("0," + l, l + "," + l);

            var marker = d3.select("#marker");

            var p = linePath.node().getPointAtLength(t * l);

            //Move the marker to that point
            marker.attr("transform", "translate(" + p.x + "," + p.y + ")");

            return interpolate(t);
        }
    } //end tweenDash

    //Use Leaflet to implement a D3 geometric transformation. The latLngToLayerPoint is a Leaflet conversion method:
    //Returns the map layer point that corresponds to the given geographical coordinates
    // (useful for placing overlays on the map).
    function projectPoint(x, y) {
        var point = map.latLngToLayerPoint(new L.LatLng(y, x));
        this.stream.point(point.x, point.y);
    } //end projectPoint

    // similar to projectPoint, this function converts lat/long to svg coordinates except that
    // it accepts a point from our GeoJSON
    function applyLatLngToLayer(d) {
        //获取纬度
        var y = d.geometry.coordinates[1];
        //获取经度
        var x = d.geometry.coordinates[0];
        //LatLngToLayerPoint is used to get coordinates for the layer's new position
        return map.latLngToLayerPoint(new L.LatLng(y, x));
    }
</script>
</body>

</html>
