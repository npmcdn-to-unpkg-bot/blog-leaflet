<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>rotate参数：第一个是选择角度，后两个是旋转中心</h4>
<h3>svg内嵌g: 先旋转，再平移<br/>更改平移距离文字缺失程度不变</h3>
<div>
    <svg>
        <svg x="100">
            <g transform="rotate(45 50 50)">
                <line x1="10" y1="10" x2="85" y2="10"
                      style="stroke: #006600;"/>
                <rect x="10" y="20" height="50" width="75"
                      style="stroke: #006600; fill: #006600"/>
                <text x="10" y="90" style="stroke: #660000; fill: #660000">
                    Text grouped with shapes
                </text>
            </g>
        </svg>
    </svg>
</div>

<h3>g内嵌svg：先平移，再旋转<br/>更改平移距离文字可显示完整</h3>
<div>
    <svg>
        <g transform="rotate(45 50 50)">
            <svg x="50">
                <line x1="10" y1="10" x2="85" y2="10"
                      style="stroke: #006600;"/>
                <rect x="10" y="20" height="50" width="75"
                      style="stroke: #006600; fill: #006600"/>
                <text x="10" y="90" style="stroke: #660000; fill: #660000">
                    Text grouped with shapes
                </text>
            </svg>
        </g>
    </svg>
</div>
</body>
</html>
