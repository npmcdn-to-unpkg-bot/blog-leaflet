<script>

    var map = L.map('map', {
        tapTolerance: 25,
        zoomControl: false
    }).setView(L.latLng(30.519, 114.380), 13);

    var baseLayers = {
        "电子地图": L.tileLayer('//webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}', {
            subdomains: "1234"
        }).addTo(map)
    };

    L.marker([30.527036, 114.360477]).addTo(map).bindPopup('<p class="MS_YH">GIS<br />实验室</p>').openPopup();
    L.marker([30.503134, 114.399454]).addTo(map).bindPopup('<p class="MS_YH">HGT<br />地信公司（实习）</p>').openPopup();


</script>
